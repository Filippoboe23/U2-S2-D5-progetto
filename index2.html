<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style2.css" />
  </head>
  <body class="bg-dark text-white">
    <header class="header">
      <div class="container">
        <a href="#"> <img src="./Netflix-assets/assets/netflix_logo.png" alt="Netflix Logo" /></a>
      </div>
    </header>

    <div class="main-container">
      <div class="edit-container text-center">
        <h1>Edit Profile</h1>
        <hr />
        <div class="d-flex">
          <div class="left-container">
            <img src="./Netflix-assets/assets/download.png" alt="Profile Image" class="profile-img" />
            <div class="edit-icon">
                <i class="bi bi-pencil-fill"></i>
            </div>
          </div>

          <div class="right-container">
            <div>
            <div class="bg-secondary">
              <h2>Srive Student</h2>
            </div>
            <span class="mt-3 d-block">Language:</span>

            <div class="dropdown mt-2">
              <button class="btn dropdown-toggle dropdown-toggle-custom" type="button" data-bs-toggle="dropdown" aria-expanded="false">English</button>
              <ul class="dropdown-menu bg-dark text-white">
                <li><a class="dropdown-item text-white" href="#">Italiano</a></li>
                <li><a class="dropdown-item text-white" href="#">Francese</a></li>
                <li><a class="dropdown-item text-white" href="#">Giapponese</a></li>
              </ul>
            </div>
           
          <hr />
          <div>
              <h3 class="mb-4  d-block">Maturity Settings:</h3>
             <button class="d-block btn btn-maturity mt-2">
              <a href="#" class=" d-block text-white text-decoration-none">ALL MATURITY RATINGS</a>
             </button>

              <p class="d-block mt-2">Show titles of all maturity settings for this profile.</p>


             <button class="d-block btn btn-edit mt-2">EDIT</button>
           </div>
          
        

           <hr />
          <div>
            <div class="mt-4">
                <h3>Autoplay controls</h3>
                
                <div class="d-flex align-items-center mt-2">
                    <label class="custom-checkbox">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                    <span>Autoplay next episode in a series on all devices</span>
                </div>

                <div class="d-flex align-items-center mt-2">
                    <label class="custom-checkbox">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                    <span>Autoplay previews while browsing on all devices</span>
                </div>
            </div>
           </div>
      </div>
      <hr>

    <div class="d-flex justify-content-start mt-3">
        <button class="btn final-btn">SAVE</button>
        <button class="btn final-btn">CANCEL</button>
        <button class="btn final-btn">DELETE PROFILE</button>
    </div>
    </div>
    
    

 
         

  </body>
</html>
